ramp-signal-0 = Û∞§Ø
ramp-signal-1 = Û∞§ü
ramp-signal-2 = Û∞§¢
ramp-signal-3 = Û∞§•
ramp-signal-4 = Û∞§®
ramp-signal-foreground = ${color.color4}
